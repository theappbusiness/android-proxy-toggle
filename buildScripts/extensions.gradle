import static de.fayard.refreshVersions.core.Versions.versionFor

ext.versionCode = {
    def codes = AppConfig.VERSION_NAME.split("\\.")*.toInteger()
    def versionMajor = codes[0] ?: 0
    def versionMinor = codes[1] ?: 0
    def versionPatch = codes[2] ?: 0
    versionMajor * 10000 + versionMinor * 100 + versionPatch
}

ext.versionFor = {
    versionFor(it)
}