name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  pr-check:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
